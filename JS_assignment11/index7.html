    <title>Event</title>
    <style>
        .mbl {
            display: inline-block;

        }
        figcaption {
            text-align: center;
        }

</head>

    <h1>Mobile Phone Lookup</h1>
    <br>
    <br>

            <img src="mobile.jpg" class="mbl" onMouseover="this.style.height='350px'; this.style.width='350px'" onMouseout="this.style.height=''; this.style.width=''">

    </div>
